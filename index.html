<!DOCTYPE html>
<html>
  <head>
    <title>Mix and Match Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Which Transformers Character Are You?</h1>
      <form id="transformer">
        <div class="form-group">
          <label for="question1">A street light has fallen on 2 civilians. Do you: </label>
          <input type="radio" name="choice" value="option" checked>
          Help the young kid first
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="choice" value="option">
            Help the elderly person first
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="choice" value="option">
            Attempt to lift the light first
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="choice" value="option">
            Do nothing
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
