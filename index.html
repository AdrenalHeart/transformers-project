<!DOCTYPE html>
<html>
  <head>
    <title>Mix and Match Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Which Transformers Character Are You?</h1>
      <div id="transformer">
      <form>
        <div class="form-group">
          <label for="question1" id="question1">A street light has fallen on 2 civilians. Do you: </label>
          <div class="radio">
          <input type="radio" name="choice" value="option" checked>
          Help the young kid first
        </div>
        <div class="radio">
            <input type="radio" name="choice" value="option">
            Help the elderly person first
        </div>
        <div class="radio">
            <input type="radio" name="choice" value="option">
            Attempt to lift the light first
        </div>
        <div class="radio">
            <input type="radio" name="choice" value="option">
            Do nothing
        </div>
      </div>
        <div class="form-group">
          <label for="question2" id="question2">It's midnight, no tragedy or scuffle within sight. What do you do?</label>
          <div class="radio">
          <input type="radio" name="choice2" value="option2">
          Drive around casually
        </div>
        <div class="radio">
            <input type="radio" name="choice2" value="option2">
            Cause a little mayhem
        </div>
        <div class="radio">
            <input type="radio" name="choice2" value="option2">
            Chill at home
        </div>
        <div class="radio">
            <input type="radio" name="choice2" value="option2">
            Do some street racing
        </div>
        </div>
        <div class="form-group">
          <label for="demo">Choose your preferred method of demolition:</label>
          <select class="form-control" id="demo">
            <option>Please select one:</option>
            <option>Total Demolition</option>
            <option>Crane & Wrecking Ball</option>
            <option>Explosives/Implosion</option>
            <option>Selective</option>
            </select>
        </div>

        <button type="submit" class="btn">See your results!</button>
      </form>
    </div>
    <div id="result">
      <h2>You most likely match to:</h2>
      <p>Test</p>
    </div>
  </body>
</html>
